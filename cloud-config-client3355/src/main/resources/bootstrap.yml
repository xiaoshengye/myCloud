server:
  port: 3355

spring:
  application:
    name: cloud-config-client #注册到eureka的微服务名称
  cloud:
    config:
      label: master #分支名称
      name: config #配置文件名称
      profile: dev #后缀名称
      uri: http://localhost:3344 #配置中心地址
  #rabbitMQ配置
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest

eureka:
  client:
    service-url:
      defaultZone:  http://localhost:7001/eureka

#暴露监控端点
management:
  endpoints:
    web:
      exposure:
        include: "*"